<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We'll Be Back Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 30px;
      animation: spin 1s linear infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      animation: slideUp 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeInFooter 1.5s ease-out 1.2s forwards;
    }

    /* Animations */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .loader {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>We're Coming Back Soon!</h1>
    <p>
      Our website is currently undergoing scheduled maintenance.<br />
      Thank you for your patience. We'll be back shortly!
    </p>
    <footer>
      &copy; 2025 MediaDefined. All rights reserved.
    </footer>
  </div>
</body>
</html>
