name: CI/CD for TaxFiling Solution

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'  # Change based on your target version

    - name: Restore
      run: dotnet restore TaxFiling.sln

    - name: Build
      run: dotnet build TaxFiling.sln --configuration Release

    - name: Test
      run: dotnet test TaxFiling.sln --no-build --verbosity normal

    - name: Publish API
      run: dotnet publish ./TaxFiling.API/TaxFiling.API.csproj -c Release -o ./publish/API

    - name: Publish Web
      run: dotnet publish ./TaxFiling.Web/TaxFiling.Web.csproj -c Release -o ./publish/Web

    - name: Deploy API to IIS
      run: |
        net use \\62.146.232.250\TaxFiling\TaxfilingAPI /user:<USERNAME> <PASSWORD>
        robocopy ./publish/API \\62.146.232.250\TaxFiling\TaxfilingAPI /MIR
      env:
        USERNAME: ${{ secrets.IIS_USER }}
        PASSWORD: ${{ secrets.IIS_PASSWORD }}

    - name: Deploy Web to IIS
      run: |
        net use \\62.146.232.250\TaxFiling\TaxfilingWeb /user:<USERNAME> <PASSWORD>
        robocopy ./publish/Web \\62.146.232.250\TaxFiling\TaxfilingWeb /MIR
      env:
        USERNAME: ${{ secrets.IIS_USER }}
        PASSWORD: ${{ secrets.IIS_PASSWORD }}
